<!DOCTYPE html>
<html>
  <head>
    <title>Options - Shipscope</title>
    <link rel='stylesheet' href="css/bootstrap/bootstrap.min.css">
    <link rel='stylesheet' href="css/bootstrap/bootstrap-switch.min.css">
    <link rel='stylesheet' href="css/shipscope.css">
  </head>
  <body class='options'>

    <!-- Options Layout -->
    <script id='options_layout' type='text/x-handlebars-template'>
      <nav id='options_nav' class='options'>
        <ul>
          <li role='presentation'><a href='#' id='projects'>Projects</a></li>
          <li role='presentation'><a href='#' id='api_key'>API Key</a></li>
        </ul>
      </nav>

      <div id='options_content' class='options_content'>
        <code>a = b</code>
      </div>
    </script>

    <!-- General Options -->
    <script id='general_options' type='text/x-handlebars-template'>
      <div id='api'>
        <form role='form'>
          <div class='form-group {{ hasError }}'>
            <label for='api_key' class='control-label'><strong>{{ msg.codeship_api_key }}</strong></label>
            <textarea id='api_key' class='form-control' rows='2' placeholder='{{ msg.paste_api_key }}' autofocus>{{ api_key }}</textarea>
            <span class='help-block'>{{ msg.copy_api_key }}</span>
          </div>
        </form>
      </div>
    </script>

    <!-- Projects List -->
    <script id='option_projects_list' type='text/x-handlebars-template'>
      <label class='control-label'><strong>Available Projects</strong></label>
      <div id='projects'>
      </div>
    </script>

    <!-- Project Item -->
    <script id='option_project_item' type='text/x-handlebars-template'>
      <span class='checkbox'>
        <label>
          <input type='checkbox' {{ isChecked }} data-size='mini' data-inverse='true'
            data-on-color='success' data-animate='false' value='{{ id }}'>
          {{ repository_name }}
        </label>
      </span>
    </script>

    <!-- Empty Projects View -->
    <script id='empty_projects_view' type='text/x-handlebars-template'>
      <div class="well well-sm">{{ msg.no_projects }}</div>
    </script>

    <!-- Options -->
    <script id='options_view' type='text/x-handlebars-template'>
      <div class='tab-content'>
        <div id='project_tab' class='tab-pane fade active in'>
          <label class='control-label'><strong>Available Projects</strong></label>
          <div id='projects' class='tab-pane fade active in'>
          </div>
        </div>

        <div id='api' class='tab-pane fade in'>
          <form role='form'>
            <div class='form-group {{ hasError }}'>
              <label for='api_key' class='control-label'><strong>{{ msg.codeship_api_key }}</strong></label>
              <textarea id='api_key' class='form-control' rows='2' placeholder='{{ msg.paste_api_key }}' autofocus>{{ api_key }}</textarea>
              <span class='help-block'>{{ msg.copy_api_key }}</span>
            </div>
          </form>
        </div>
      </div>

      <div class='form-group pull-right'>
        <button id='options_submit' type="submit" class='btn btn-primary btn-xs'>{{ msg.save }}</button>
      </div>
    </script>

    <script src='lib/jquery.min.js'></script>
    <script src='lib/underscore-min.js'></script>
    <script src='lib/handlebars.js'></script>
    <script src='lib/backbone-min.js'></script>
    <script src='lib/backbone.marionette.min.js'></script>
    <script src='lib/bootstrap.min.js'></script>
    <script src='lib/bootstrap-switch.min.js'></script>

    <script src='dest/shipscope-options.min.js'></script>
  </body>
</html>
